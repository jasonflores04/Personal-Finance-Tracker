{% extends "layout.html" %}
{% block body %}
    <div class="container">
        <h1 class="title has-text-centered mb-6">{{ user_info.username }}'s Settings: </h1>
        <div class="columns">
            <div class="column is-3"></div>
            <div class="column is-6">
                <div class="columns has-text-centered">
                    <div class="column">
                        <div>
                            <button class="button is-primary mb-5" type='reset' onclick="location.href='{{ url_for('change_username') }}'">Change Username</button>
                        </div>
                        <div>
                            <button class="button is-info mb-6" type='reset' onclick="location.href='{{ url_for('change_password') }}'">Change Password</button>
                        </div>
                    </div>
                    <div class="column">
                        <button class="button is-danger is-outlined" type='reset' onclick="location.href='{{ url_for('delete_account') }}'">Delete Account</button>
                    </div>
                </div>
            </div>
            <div class="column is-3"></div>
        </div>
    </div>


{% endblock %}
